<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Product list</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">EShop</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/product}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user}">Users</a>
            </li>
        </ul>

        <form class="form-inline my-2 my-lg-0" action="#" method="post">
            <button class="btn btn-outline-success my-2 my-sm-0">Logout</button>
        </form>
    </div>
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/product/new}">Add Product</a>
        </div>
        <div class="col-12 mt-3">
            <form >
                <label for="minPrice">Min price</label>
                <input type="number" min="0" step="0.1" name="minPrice" id="minPrice" placeholder="Enter min price" th:value="${minPrice}">

                <label for="maxPrice">Max price</label>
                <input type="number" min="1"step="0.1" name="maxPrice" id="maxPrice" placeholder="Enter max price" th:value="${maxPrice}">

                <label for="productName">Product name</label>
                <input type="text" min="1"step="0.1" name="productName" id="productName" placeholder="Enter product name" th:value="${productName}">

                <br>
                <button type="submit" class="btn btn-primary mt-3">Update list</button>
            </form>
        </div>

        <div class="col-12 mt-3">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
<!--             th:unless аналог not срабатывает, если условие false-->
                <tr th:unless="${productsPage.hasContent()}">
                    <td class="text-center" colspan="5">No data</td>
                </tr>
                <tr th:if="${productsPage.hasContent()}" th:each="product : ${productsPage.getContent()}">
                    <th scope="row" th:text="${product.id}">1</th>
                    <td th:text="${product.name}">Macbook pro 2015</td>
                    <td th:text="${product.description}">Apple laptop</td>
                    <td th:text="${product.price}">$2000</td>
                    <td>
                        <a class="btn btn-success" th:href="@{/product/edit(idProduct=${product.id})}"><i class="fas fa-edit"></i></a>
                        <form style="display: inline" th:method="delete" th:action="@{/product(id=${product.id})}">
                            <button class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                        </form>
<!--                        <a class="btn btn-danger" th:href="@{/product/delete(idProduct=${product.id})}"><i class="far fa-trash-alt"></i></a>-->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-12" th:if="${productsPage.hasContent()}">
            <nav aria-label="Page navigation example">
                <ul class="pagination mt-3">
<!--                    /product() передаем параметры-->
                    <li class="page-item"
                        th:classappend="${!productsPage.hasPrevious()} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/product(page=${currentPage - 1}, pageSize=${productsPage.getSize()}, minPrice=${minPrice}, maxPrice=${maxPrice})}">Previous</a></li>
<!--#numbers.sequence(1, productsPage.totalPages()) позволяет сгенерировать последовательность-->
<!-- ${num == productsPage.getNumber() + 1} ? 'active'" добавляем класс если открыта текущая страница-->
                    <li class="page-item"
                        th:each="num: ${#numbers.sequence(1, productsPage.getTotalPages())}"
                        th:classappend="${num == productsPage.getNumber() + 1} ? 'active'">
                        <a class="page-link"
                           th:text="${num}"
                        th:href="@{/product(page=${num}, pageSize=${productsPage.getSize()}, minPrice=${minPrice}, maxPrice=${maxPrice})}"> 1 </a>

                    <li class="page-item" th:classappend="${!productsPage.hasNext()} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/product(page=${currentPage + 1}, pageSize=${productsPage.getSize()}, minPrice=${minPrice}, maxPrice=${maxPrice})}">Next</a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
